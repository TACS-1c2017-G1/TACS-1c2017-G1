<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Movie Search</h1>
    <form action="#" th:action="@{/search/movie/}">
    	<input type="text" name="query"/>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
		<table>
		<tbody>
		  <tr>
		    <th>Movie</th>
		    <th>Overview</th>
		  </tr>
		    <tr data-th-each="movie : ${movies}">
		    	<td><a style="color:black; text-decoration: none;" th:href="@{'/movie/'+${movie.id}}"><p style="color:black; text-decoration: none;" data-th-text="${movie.title}+' ('+${movie.id}+')'"/></a></td>
		        <td data-th-text="${movie.overview}">...</td>
		    </tr>
		</tbody>
		</table>
</body>
</html>
