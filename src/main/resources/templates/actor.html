<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${actor.name} ">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body ng-app="">
	<div th:replace="fragments/searcher">&nbsp;</div>
    <h1 th:text="${actor.name} ">Actor</h1>
    <h2>Biography</h2>
    <p th:text="${actor.bio} ">Biography</p>
    <h2>Credits</h2>
		<table>
		<tbody>
		  <tr>
		    <th>Character</th>
		    <th>Movie</th>
		  </tr>
		    <tr data-th-each="actorEnPelicula : ${actor.credits}">
		        <td data-th-text="${actorEnPelicula.character}">...</td>
		        <td><a style="color:black; text-decoration: none;" th:href="@{'/movie/'+${actorEnPelicula.movieId}}"><p style="color:black; text-decoration: none;" data-th-text="${actorEnPelicula.movieTitle}"/></a></td>
		    </tr>
		</tbody>
		</table>
   	<div>
    	<h2>Images</h2>
    	<a data-th-each="image : ${actor.profiles}" href="http://google.com" th:href="@{${image.baseUrl}+'original'+${image.filePath}}">
    		<img data-th-src="${image.baseUrl+'w300'+image.filePath}"/>
    	</a>
    	</div>
		<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- <script type="text/javascript" src="webjars/angularjs/1.6.3/angular.min.js"></script> -->
</body>
</html>
