<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<form action="#" th:action="@{/searchMovie}">
    	<input type="text" name="query"/>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <h1 th:text="${actor.name} ">Actor</h1>
    <h2>Credits</h2>
		<table>
		<tbody>
		  <tr>
		    <th>Character</th>
		    <th>Movie</th>
		  </tr>
		    <tr data-th-each="credit : ${actor.credits}">
		        <td data-th-text="${credit.character}">...</td>
		        <td><a style="color:black; text-decoration: none;" th:href="@{'/movie?id='+${credit.movieId}}"><p style="color:black; text-decoration: none;" data-th-text="${credit.movieTitle}"/></a></td>
		    </tr>
		</tbody>
		</table>
   	<div>
    	<h2>Images</h2>
    	<a data-th-each="image : ${actor.profiles}" href="http://google.com" th:href="@{${image.baseUrl}+'original'+${image.filePath}}">
    		<img data-th-src="${image.baseUrl+'w300'+image.filePath}"/>
    	</a>
    	</div>
</body>
</html>
