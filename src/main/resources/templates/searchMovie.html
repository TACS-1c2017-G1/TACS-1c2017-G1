<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Movie Search</h1>
		<table>
		<tbody>
		  <tr>
		    <th>Id</th>
		    <th>Character</th>
		    <th>Full Name</th>
		  </tr>
		    <tr data-th-each="movie : ${movies}">
		    	<td><a style="color:black; text-decoration: none;" th:href="@{'/movie?id='+${movie.id}}"><p style="color:black; text-decoration: none;" data-th-text="${movie.id}" /></a></td>
		        <td data-th-text="${movie.title}">...</td>
		        <td data-th-text="${movie.overview}">...</td>
		    </tr>
		</tbody>
		</table>
</body>
</html>
