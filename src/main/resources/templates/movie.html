<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>MOVIE</h1>
	<h2>Title</h2>
    <p th:text="${title} "/>
    <h2>Id</h2>
    <p th:text="${id} " />
    <h2>Overview</h2>
    <p th:text="${overview} " />
    <h2>Cast</h2>
		<table>
		    <tr data-th-each="credit : ${cast}">
		    	<td data-th-text="${credit.actorId}">...</td>
		        <td data-th-text="${credit.character}">...</td>
		        <td data-th-text="${credit.name}">...</td>
		    </tr>
		</table>
</body>
</html>
