
<div class="container" ng-controller="loginController">
    <div class="row">
      <div class="col-md-9 col-md-offset-3">
        <div class="col-md-6 center-block text-center">
          <form id="formLogin">
            <section class="login-form">
              <img src="images/logo.png"/>

              <div class="input-group input-group-lg" id="inputUsername">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input name="userName" autofocus type="text" ng-model="userName" placeholder="Usuario" class="form-control" aria-describedby="sizing-addon1"/>
              </div>

              <div class="input-group input-group-lg" id="inputPassword">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input name="password" type="password" ng-model="password" placeholder="Password" class="form-control" aria-describedby="sizing-addon1"/>
              </div>

              <button type="submit" ng-click="autenticarse()" class="btn btn-lg btn-success btn-block">Ingresar</button>

              <div>
                <a href="#/register">¿Eres nuevo? Regístrate.</a>
              </div>

            </section>
          </form>
        </div>
      </div>
  </div>
</div>
