<div class="text-center" ng-controller="userController as userCTRL">
    <h4>Lista de usuarios:</h4>
    <div class="jumbotron">
        <div class="table-responsive">
            <table class="table table-bordered  table-hover text-center">
                <thead>
                {{userCTRL.getInfo()}}
                <tr class="center">
                    <th>
                        ID
                    </th>
                    <th>
                        Username
                    </th>
                </tr>
                </thead>
                <tbody>
                <td>{{ selectedUser.id}}</td>
                <td>{{ selectedUser.credencial.username }}</td>
                </tbody>
            </table>
        </div>
    </div>
</div>
