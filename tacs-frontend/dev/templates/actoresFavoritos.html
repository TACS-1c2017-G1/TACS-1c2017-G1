<div class="text-center container" ng-controller="favoritosController" ng-show="actoresFavoritos.length > 0">
  <table class="table table-striped">
    <tbody>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Accion</th>
    </tr>
    <tr ng-repeat="actor in actoresFavoritos">
      <td>{{actor.id}}</td>
      <td>{{actor.name}}</td>
      <td>
        <button type="button" title="Quitar de favoritos" class="btn btn-danger" ng-click="sacarDeFavorito(actor)">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
