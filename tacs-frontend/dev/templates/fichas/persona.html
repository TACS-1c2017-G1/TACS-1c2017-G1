<div ng-controller="fichaActorController">
  <h1>{{actor.name}}</h1>
  <h2>Biography</h2>
  <p>{{actor.bio}}</p>
  <h2>Credits</h2>
  <table>
    <tbody>
      <tr>
        <th>Character</th>
        <th>Movie</th>
      </tr>
      <tr ng-repeat="actorEnPelicula in actor.credits">
        <td>{{actorEnPelicula.character}}</td>
        <td>
          <a style="color:black; text-decoration: none;" ui-sref="fichaPelicula({movieId:actorEnPelicula.movieId})">
            <p style="color:black; text-decoration: none;">{{actorEnPelicula.movieTitle}}</p>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <h2>Images</h2>
    <a ng-repeat="image in actor.profiles" href="{{image.baseUrl}original{{image.filePath}}">
      <img src="{{image.baseUrl}}w300{{image.filePath}}" />
    </a>
  </div>
</div>
