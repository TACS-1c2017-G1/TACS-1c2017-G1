<div ng-controller="navbar">
  <nav class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
      <a class="navbar-brand" ui-sref="home">AMDb</a>
    </div>
    <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
      <ul class="nav navbar-nav">
        <li><a ui-sref="home" ui-sref-active="active">home</a></li>
        <li><a ui-sref="other" ui-sref-active="active">other</a></li>
        <li><a ui-sref="listas" ui-sref-active="active">listas</a></li>
        <li>
          <div class="input-group">
            <div class="input-group-btn" uib-dropdown is-open="status.isopen">
              <button id="single-button" type="button" class="btn" uib-dropdown-toggle>{{search.by}}<span class="caret"></span>
            </button>
              <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li ng-repeat="option in search.options">
                  <a href="" ng-click="search.by=option">{{option}}</a>
                </li>
              </ul>
            </div>
            <input ng-model="search.query" type="text" class="form-control" placeholder="Search..." />
            <span class="input-group-btn">
              <button ui-sref="buscar{{search.by}}" ng-disabled="search.query.length == 0" class="btn glyphicon glyphicon-search" type="button"></button>
            </span>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <!-- <div ui-view="header"></div> -->
  <p>You are going to search {{search.query}} by {{search.by}} and the query long is {{search.query.length}}</p>
</div>
