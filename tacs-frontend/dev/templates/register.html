<div class="container">

  <div ng-controller="registerController">
    <div class="col-md-3"></div>
    <div class="col-md-5 center-block text-center">
      <form>
        <section class="login-form center-block">
          <img src="images/logo.png"/>
          <h2 class="form-signin-heading">Registrarse</h2>
          <input name="userName" type="text" ng-model="userName" required="true" placeholder="Usuario" class="form-control input-lg"/>

          <input name="password" type="password" ng-model="password1" placeholder="Password" class="form-control input-lg"/>

          <input name="password" type="password" ng-model="password2" placeholder="Repetir Password" class="form-control input-lg"/>

          <div ng-show="contraseniasDistintas()"><p>Las contraseÃ±as no coinciden</p></div>

          <div class="pwstrength_viewport_progress"></div>

          <button type="button" ng-click="registerNewUser()" class="btn btn-lg btn-success btn-block">Registrar</button>
          <button type="button" ng-click="returnToMain()" class="btn btn-lg btn-danger btn-block">Volver</button>
        </section>
      </form>
    </div>
  </div>
</div>
