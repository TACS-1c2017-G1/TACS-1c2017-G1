<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title data-th-text="${movies.name}">Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body ng-app="">
	<div th:replace="fragments/searcher">&nbsp;</div>
		<table>
		<tbody>
		  <tr>
		    <th>Movie</th>
		    <th>Overview</th>
		  </tr>
		    <tr data-th-each="movie : ${movies.movies}">
		    	<td><a style="color:black; text-decoration: none;" th:href="@{'/movie/'+${movie.id}}"><p style="color:black; text-decoration: none;" data-th-text="${movie.title}+' ('+${movie.id}+')'"/></a></td>
		        <td data-th-text="${movie.overview}">...</td>
		    </tr>
		</tbody>
		</table>
	<script type="text/javascript" src="webjars/jquery/3.2.1/jquery.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- <script type="text/javascript" src="webjars/angularjs/1.6.3/angular.min.js"></script> -->
</body>
</html>
