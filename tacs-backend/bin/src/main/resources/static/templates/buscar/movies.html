<div ng-controller="buscarMoviesController">
  <p>Cantidad de movies encontradas: {{movies.length}}</p>
  <p>Encontre esto digamos: {{movies}}</p>
  <table>
    <tbody>
      <tr>
        <th>Movie</th>
        <th>Overview</th>
      </tr>
      <tr ng-repeat="movie in movies">
        <td>
          <a href="#">
            <p>{{movie.title}} ({{movie.id}})
              <p/>
          </a>
        </td>
        <td>{{movie.overview}}</td>
      </tr>
    </tbody>
  </table>
</div>
