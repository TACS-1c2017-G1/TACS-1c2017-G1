<div class="text-center container" ng-controller="favoritosController as favCtrl" ng-show="actoresFavoritos.length > 0">
    <table class="table table-striped">
        <tbody>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Accion</th>
        </tr>
        <tr ng-repeat="actor in actoresFavoritos">
            <td>{{actor.id}}</td>
            <td>{{actor.name}}</td>
            <td>
                <button type="button" title="Quitar de favoritos" class="btn btn-danger"
                        ng-click="sacarDeFavorito(actor.id)">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <button type="button" class="btn btn-primary" ng-click="searchRecMovies()">
        <span class="glyphicon glyphicon-search"></span> Obtener películas recomendadas
    </button>
    <br>
    <br>
    <div ng-show="favCtrl.visible" class="ng-cloak">
        <div class="panel panel-default panel-info panel-modest">
            <div class="panel-heading">Películas recomendadas</div>
            <div class="panel-body" ng-repeat="movie in favCtrl.recMovies">
                <p>{{movie.title}}<br></p>
            </div>
        </div>
    </div>


</div>
